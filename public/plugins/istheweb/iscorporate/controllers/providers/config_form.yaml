# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Provider

# Model Form Field configuration
form: $/istheweb/iscorporate/models/provider/fields.yaml

# Model Class name
modelClass: Istheweb\IsCorporate\Models\Provider

# Default redirect location
defaultRedirect: istheweb/iscorporate/providers

# Create page
create:
    title: istheweb.iscorporate::lang.provider.create_title
    redirect: istheweb/iscorporate/providers/update/:id
    redirectClose: istheweb/iscorporate/providers

# Update page
update:
    title: istheweb.iscorporate::lang.provider.update_title
    redirect: istheweb/iscorporate/providers
    redirectClose: istheweb/iscorporate/providers

# Preview page
preview:
    title: istheweb.iscorporate::lang.provider.preview_title
# ===================================
#  List Column Definitions
# ===================================

columns:

    user[first_name]:
        label: backend::lang.user.first_name
        searchable: true
        invisible: true

    user[last_name]:
        label: backend::lang.user.last_name
        searchable: true
        invisible: true

    user[full_name]:
        label: backend::lang.user.full_name
        select: concat(first_name, ' ', last_name)
        searchable: true
        invisible: true

    user[login]:
        label: backend::lang.user.login
        searchable: true
        width: 15%

    user[email]:
        label: backend::lang.user.email
        searchable: true

    user[last_login]:
        label: backend::lang.user.last_login
        searchable: true
        type: datetime

    created_at:
        label: backend::lang.user.created_at
        searchable: true
        invisible: true
        type: datetime

    updated_at:
        label: backend::lang.user.updated_at
        searchable: true
        invisible: true
        type: datetime

    user[is_activated]:
        label: backend::lang.user.activated
        invisible: true
        type: switch